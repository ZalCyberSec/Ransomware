<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The End Ransomware</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #000;
      color: #ff3b3b;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      overflow: hidden;
    }
    h1 {
      font-size: 4.5em;
      margin: 0;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #800000;
    }
    h2 {
      margin: 15px 0 40px 0;
      font-size: 2em;
      color: #ccc;
      font-weight: 400;
    }
    .box {
      border: 3px solid #ff3b3b;
      padding: 50px;
      background: rgba(255, 0, 0, 0.08);
      box-shadow: 0 0 35px #ff0000;
      width: 85%;
      max-width: 900px;
    }
    .blink {
      animation: blink 1s infinite;
      font-size: 1.5em;
      margin-bottom: 25px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #timer {
      font-size: 2.5em;
      margin: 25px 0;
      color: #ffcc00;
      text-shadow: 0 0 15px #ff0000;
    }
    input {
      padding: 18px;
      font-size: 1.5em;
      text-align: center;
      border: 2px solid #ff3b3b;
      outline: none;
      background: #111;
      color: #0f0;
      width: 70%;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 16px 35px;
      background: #ff3b3b;
      color: #fff;
      font-size: 1.3em;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 18px #ff0000;
    }
    button:hover {
      background: #800000;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Perangkat Anda Telah Terkunci</h1>
  <h2>Bayar Tebusan Sebesar Rp 500.000 Jika Ingin Membuka Perangkat!</h2>

  <div class="box">
    <p class="blink">Enter the decryption key below to restore access.</p>
    <div id="timer">Time left: 00:10:00</div>
    <input type="password" id="keyInput" placeholder="Enter decryption key">
    <br>
    <button onclick="checkKey()">Unlock</button>
    <p id="result"></p>
  </div>

  <script>
    // Countdown
    let time = 10 * 60;
    const timerEl = document.getElementById("timer");
    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.textContent = `Time left: ${String(minutes).padStart(2,"0")}:${String(seconds).padStart(2,"0")}`;
      if (time > 0) time--;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Unlock
    function checkKey() {
      const key = document.getElementById("keyInput").value;
      const result = document.getElementById("result");

      if (key === "unlockme") {
        result.innerHTML = "✅ Files unlocked (Simulation)";
        result.style.color = "lime";
        document.body.style.background = "#111";
      } else {
        result.innerHTML = "❌ Wrong key. Files remain encrypted.";
        result.style.color = "red";
      }
    }

    // Fake lock feel
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (["F12","Escape"].includes(e.key) || (e.ctrlKey && e.shiftKey)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
